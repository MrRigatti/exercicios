<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>


        <div id="browse">
            <label for="browsecategory">Browse Category</label>

            <img id="browse-icon" src="https://img.icons8.com/?size=100&id=60662&format=png&color=000000" alt="dropdown-arrow">
        </div>

        <div id="search">
            <img id="browse-icon" src="https://img.icons8.com/?size=100&id=59878&
            format=png&color=000000" alt="search-btn">

            <input type="search" name="search-btn" id="buscador" placeholder="Search Book">
        </div>
        <div>
            <h1>readbooks</h1>
        </div>
        
        <div id="menu">
            <img id="menu-icon" src="https://img.icons8.com/?size=100&id=120374&format=png&color=000000" alt="MenuBar" name="menu-bar">

            <label for="menu-bar">Menu</label>
        </div>

    </header>
</body>
</html>
